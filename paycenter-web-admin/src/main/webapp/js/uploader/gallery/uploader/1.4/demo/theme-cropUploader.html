<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>cropUploader主题 </title>
    <meta charset="utf-8"/>
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js" charset="utf-8"></script>
</head>

<body>
<h2>cropUploader主题</h2>
<ul>
    <li><a href="https://github.com/KF-kissyForm/butterfly/tree/master/gallery/uploader/1.4/themes/cropUploader" target="_blank">源码</a></li>

    <li>作者：明河、元泉</li>
    <li>描述：带图片裁剪器的主题，图片裁剪使用元泉开发的组件，非常赞的组件，<a href="http://gallery.kissyui.com/imgcrop/2.0/guide/index.html">API请看文档</a>。</li>
    <li>版本：1.4</li>
    <li>兼容：chrome、firefox、IE9、IE8</li>
</ul>
<div class="grid">
    <input type="file" class="g-u" id="J_UploaderBtn" value="上传头像" name="Filedata" >
    <input type="hidden" id="J_Urls" name="urls" value="" />
    <!--图片数据-->
    <input type="hidden" id="J_Image" name="image" value="" />
</div>
<div class="grid">
    <div class="g-u">
        <div id="J_UploaderQueue">

        </div>
    </div>
    <div class="g-u" style="margin-left: 10px;">
        <div id="J_PrevBox" class="g-u preview"></div>
    </div>
</div>
<div>
    <button id="J_Submit">提交</button>
</div>
<script type="text/javascript">
    var S = KISSY;
    var $ = S.Node.all;
    if(S.Config.debug){
        var srcPath = "../../../../";
        S.config({
            packages:[
                {
                    name:"gallery",
                    path:srcPath,
                    charset:"utf-8"
                }
            ]
        });
    }

    S.use('gallery/uploader/1.4/index,gallery/uploader/1.4/themes/cropUploader/index,gallery/uploader/1.4/themes/cropUploader/style.css', function (S, Uploader,CropUploader) {
        //上传组件插件
        var plugins = 'gallery/uploader/1.4/plugins/auth/auth,' +
                'gallery/uploader/1.4/plugins/urlsInput/urlsInput,' +
                'gallery/uploader/1.4/plugins/proBars/proBars,' +
                'gallery/uploader/1.4/plugins/filedrop/filedrop,' +
                'gallery/uploader/1.4/plugins/imgcrop/imgcrop';

        S.use(plugins,function(S,Auth,UrlsInput,ProBars,Filedrop,Imgcrop){
            var uploader = new Uploader('#J_UploaderBtn',{
                //处理上传的服务器端脚本路径
                action:"upload.php"
            });
            //使用主题
            uploader.theme(new CropUploader({
                queueTarget:'#J_UploaderQueue'
            }))
            //验证插件
            uploader.plug(new Auth({
                        //图片最大允许大小
                        maxSize:2000
                    }))
                //url保存插件
                    .plug(new UrlsInput({target:'#J_Urls'}))
                //进度条集合
                    .plug(new ProBars())
                //拖拽上传
                    .plug(new Filedrop())
            ;
            //图片裁剪
            var imgcrop = new Imgcrop({
                initialXY:[10, 10],
                initWidth:200,
                initHeight:200,
                minHeight:100,
                minWidth:100,
                previewEl:"#J_PrevBox",
                viewWidth:100,
                viewHeight:100,
                touchable:true,
                ratio:true
            });
            uploader.plug(imgcrop);
            var crop = imgcrop.get('crop');
            $('#J_Submit').on('click',function(){
                  S.log(crop.getCropCoords());
            })
        });
    })
</script>
</body>
</html>
